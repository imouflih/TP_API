<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meteo</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.11.5/datatables.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
<header th:insert="navbar :: navbar"></header>

<h3 class="ml-3 my-3">Informations sur l'adresse entrée par l'utilisateur  </h3>
<table class="table bg-dark text-white">
  <thead class="">
  <tr>
    <th scope="col">Adresse entrée</th>
    <th scope="col">Latitude</th>
    <th scope="col">Longitude</th>
  </tr>
  </thead>
  <tbody class="">
  <tr>
    <td th:text="${address}"/>
    <td th:text="${latitude}"/>
    <td th:text="${longitude}"/>
  </tr>
  </tbody>
</table>

<h3 class="ml-3 my-3">Informations sur la météo à votre addresse </h3>
<table class="table bg-dark text-white">
  <thead class="">
  <tr>
    <th scope="col">69 de vent</th>
    <th scope="col">Prob. de pluie</th>
    <th scope="col">Temp. Min.</th>
    <th scope="col">Temp. Max.</th>
    <th scope="col">Nombre d'heure de soleil</th>
  </tr>
  </thead>
  <tbody class="">
  <tr>
    <td th:text="${wind}"/>
    <td th:text="${rain}"/>
    <td th:text="${tmin}"/>
    <td th:text="${tmax}"/>
    <td th:text="${sun_hours}"/>
  </tr>
  </tbody>
</table>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.11.5/datatables.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
